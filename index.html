<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <section class="logo">
            <button class="mobile-menu" id="mobileMenuBtn">☰</button>
            <span class="logo-icon"></span>
            Sistema de Agendamento
        </section>
        <section class="user-info" id="userInfo" style="cursor: pointer;">
            <span class="user-avatar">A</span>
            Ana Silva
        </section>
    </header>

    <main class="main-layout">
        <nav class="sidebar" id="sidebar">
            <section class="sidebar-section">
                <h3 class="sidebar-title">Menu</h3>
                <a href="#appointments" class="sidebar-item active" data-screen="appointments" data-icon="ic_agendamentos">
                    <span class="sidebar-icon">
                        <img src="assets/ic_agendamentos_selected.png" alt="Agendamentos">
                    </span>
                    Agendamentos
                </a>

                <a href="#patients" class="sidebar-item" data-screen="patients" data-icon="ic_paciente">
                    <span class="sidebar-icon">
                        <img src="assets/ic_paciente_selected.png" alt="Pacientes">
                    </span>
                    Pacientes
                </a>
                <a href="#reports" class="sidebar-item" data-screen="reports" data-icon="ic_relatorio">
                    <span class="sidebar-icon">
                        <img src="assets/ic_relatorio_selected.png" alt="Relatórios">
                    </span>
                    Relatórios
                </a>
                <a href="#prescriptions" class="sidebar-item" data-screen="prescriptions" data-icon="ic_receitas">
                    <span class="sidebar-icon">
                        <img src="assets/ic_receitas_selected.png" alt="Receitas">
                    </span>
                    Receitas e Atestados
                </a>
            </section>
            <section class="sidebar-section">
                <h3 class="sidebar-title">Outros</h3>
                <a href="#settings" class="sidebar-item" data-screen="settings" data-icon="ic_config">
                    <span class="sidebar-icon">
                        <img src="assets/ic_config_selected.png" alt="Configurações">
                    </span>
                    Configurações
                </a>
                <a href="#profile" class="sidebar-item" data-screen="profile" data-icon="ic_paciente">
                    <span class="sidebar-icon">
                        <img src="assets/ic_paciente_selected.png" alt="Perfil">
                    </span>
                    Perfil
                </a>
                <a href="#help" class="sidebar-item" data-screen="help" data-icon="ic_info">
                    <span class="sidebar-icon">
                        <img src="assets/ic_info_selected.png" alt="Ajuda">
                    </span>
                    Ajuda
                </a>
            </section>
        </nav>

        <article class="main-content">
            <!-- Tela de Agendamentos -->
            <section id="appointments" class="screen active">
                <header class="page-header">
                    <h1 class="page-title">Agendamentos</h1>
                </header>

                <section class="stats-grid" id="statsGrid"></section>

                <button class="btn-primary" id="newAppointmentBtn">
                    <span>+</span>
                    Nova Consulta
                </button>

                <section class="calendar-container">
                    <header class="calendar-header">
                        <nav class="calendar-nav">
                            <button class="nav-btn" id="prevPeriod">‹</button>
                            <h2 class="calendar-title" id="calendarTitle"></h2>
                            <button class="nav-btn" id="nextPeriod">›</button>
                        </nav>
                        <nav class="view-switcher">
                            <button class="view-btn" data-view="year">Ano</button>
                            <button class="view-btn active" data-view="week">Semana</button>
                            <button class="view-btn" data-view="month">Mês</button>
                            <button class="view-btn" data-view="day">Dia</button>
                        </nav>
                    </header>

                    <section class="calendar-content" id="calendarContent"></section>
                </section>
            </section>

            <!-- Tela de Pacientes -->
            <section id="patients" class="screen">
                <header class="page-header">
                    <h1 class="page-title">Pacientes</h1>
                    <button class="btn-primary" id="newPatientBtn">+ Novo Paciente</button>
                </header>
                <section class="patients-list" id="patientsList"></section>
            </section>

            <!-- Tela de Relatórios -->
            <section id="reports" class="screen">
                <header class="page-header">
                    <h1 class="page-title">Relatórios</h1>
                </header>
                <section class="reports-content" id="reportsContent"></section>
            </section>

            <!-- Tela de Receitas -->
            <section id="prescriptions" class="screen">
                <header class="page-header">
                    <h1 class="page-title">Receitas e Atestados</h1>
                    <button class="btn-primary" id="newPrescriptionBtn">+ Nova Receita</button>
                </header>
                <section class="prescriptions-list" id="prescriptionsList"></section>
            </section>

            <!-- Tela de Configurações -->
            <section id="settings" class="screen">
                <header class="page-header">
                    <h1 class="page-title">Configurações</h1>
                </header>
                <section class="settings-content" id="settingsContent"></section>
            </section>

            <!-- Tela de Perfil -->
            <section id="profile" class="screen">
                <header class="page-header">
                    <h1 class="page-title">Perfil</h1>
                </header>
                <section class="profile-content" id="profileContent"></section>
            </section>

            <!-- Tela de Ajuda -->
            <section id="help" class="screen">
                <header class="page-header">
                    <h1 class="page-title">Ajuda</h1>
                </header>
                <section class="help-content" id="helpContent"></section>
            </section>
        </article>
    </main>

    <!-- Modal de Detalhes do Agendamento -->
    <aside class="modal" id="appointmentModal">
        <article class="modal-content">
            <header class="modal-header">
                <h2>Detalhes do Agendamento</h2>
                <button class="modal-close" id="closeAppointmentModal">×</button>
            </header>
            <section class="modal-body" id="appointmentDetails"></section>
            <footer class="modal-footer">
                <button class="btn-secondary" id="cancelAppointmentBtn">Cancelar Consulta</button>
                <button class="btn-primary" id="editAppointmentBtn">Editar</button>
            </footer>
        </article>
    </aside>

    <!-- Modal de Nova Consulta -->
    <aside class="modal" id="newAppointmentModal">
        <article class="modal-content">
            <header class="modal-header">
                <h2>Nova Consulta</h2>
                <button class="modal-close" id="closeNewAppointmentModal">×</button>
            </header>
            <section class="modal-body">
                <form id="appointmentForm">
                    <label>
                        Paciente:
                        <input type="text" name="patient" required>
                    </label>
                    <label>
                        Data:
                        <input type="date" name="date" required>
                    </label>
                    <label>
                        Horário:
                        <input type="time" name="time" required>
                    </label>
                    <label>
                        Status:
                        <select name="status">
                            <option value="pending">Pendente</option>
                            <option value="confirmed">Confirmado</option>
                        </select>
                    </label>
                    <label>
                        Observações:
                        <textarea name="notes" rows="3"></textarea>
                    </label>
                </form>
            </section>
            <footer class="modal-footer">
                <button class="btn-secondary" id="cancelNewAppointment">Cancelar</button>
                <button class="btn-primary" id="saveAppointment">Salvar</button>
            </footer>
        </article>
    </aside>

    <script src="script.js"></script>
</body>
</html>
